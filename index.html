<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js"></script>
    <title>Giphy API Project</title>
  </head>
  <body>
    <header class="header">
      <div class="header__content">
        <label id="app-title">Giphy API Project</label>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <button
                id="aboutButton"
                class="btn"
                onclick="javascript:displayAbout()"
              >
                About
              </button>
            </li>
            <li class="nav__item">
              <button
                id="contactButton"
                class="btn"
                onclick="javascript:displayContact()"
              >
                Contact
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <form id="searchForm" method="GET">
      <div class="form__item">
        <input
          required
          type="text"
          name="search-term"
          id="search-term"
          placeholder="search GIFs"
        >
        <input id="search-btn" class="btn" type="submit" value="Search">
      </div>
      <div class="form__item">
        <label for="max-gifs" id="max-gifs-label">Max # GIFs</label>
        <input
          id="max-gifs"
          type="number"
          name="gif-count"
          value="20"
          min="1"
          max="50"
        >
      </div>
    </form>
    <div id="container-area" class="multi-column-container"></div>
    <dialog class="modal" id="about-dialog">
      <div class="modal-content">
        <span id="about-close" onclick="javascript:aboutClose()">&times;</span>
      </div>
      <div class="modal-content">
        <p>Giphy API Project</p>
        <p>Version 1.0</p>
      </div>
    </dialog>
    <dialog class="modal" id="contact-dialog">
      <div class="modal-content">
        <span id="contact-close" onclick="javascript:contactClose()"
          >&times;</span
        >
      </div>
      <div class="modal-content">
        <p>
          Email:
          <a id="email" href="mailto:trmaccts@pm.me">Application Support</a>
        </p>
      </div>
    </dialog>
  </body>
</html>
